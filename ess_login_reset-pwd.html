<!DOCTYPE html>
<html>
<head>
<title>BIG MONARCH</title>
<meta name="description" content="" />
<meta name="keywords" content="" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="css/bootstrap.css" rel="stylesheet" >
<!-- Loads the bootstrap css -->
<link href="css/bootstrap-theme.css" rel="stylesheet">
<!-- Loads the bootsrap theme css -->
<link rel="stylesheet" href="css/style.css"/>
<link rel="stylesheet" type="text/css" href="css/big.bootstrap.css">
<link rel="stylesheet" href="css/big.kendo.css"/>
   
</head>
<body>
<div id="wrapper" class="wrapper fill">

<header class="header-block"> 
    <section class="col-xs-9 col-sm-5 logo-container" >
      <a href="javascript:void(0);"><img src="images/logo.png" alt="logo" height="36px" class="logo visible-xs"/> <img src="images/logo.png" alt="logo" height="" class="logo hidden-xs pl10"/></a>
      <div class="mobile-search hidden"> <a class="glyphicon glyphicon-search f20" title="Search" id="search-icon-xs" href="javascript:void(0);" ></a> </div>
    </section>
  </header>
  <section class="col-xs-12 ">
  <div class="row">
    <section class="col-xs-12 col-sm-4 col-md-3 center-block login-wrap-ess">
  <form role="form">
  <h4>Reset Password</h4>
  
  <div class="form-group">
    <label for="p_login_password">Password</label>
    <input type="password" class="form-control" id="p_login_password" placeholder="Password">
  </div>
    <div class="form-group">
    <label for="p_confirm_password">Confirm Password</label>
    <input type="password" class="form-control" id="p_confirm_password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary update-pwd-ess" >Update Password</button>
  <div class="form-group pt10">
   <a href="javascript:void(0);" class="mr10" id="new-user-login">New User</a>
   <!--<a href="javascript:void(0);">Reset Password</a>-->
  </div>
  <div class="validation-alerts">
  <p class="password-mismatch  label-danger">Paswords do not match. Try again</p>
  </div>
  
</form>
  </section>
  
  <section class="col-xs-12 col-sm-4 col-md-3 center-block register-user-ess">
  <form role="form">
  <h4>Register New User</h4>
   <div class="form-group">
    <label for="p_newuser_fname" class="required">First Name</label>
    <input type="text" class="form-control" id="fname" placeholder="">
  </div>
  <div class="form-group">
    <label for="p_newuser_lname" class="required">Last Name</label>
    <input type="text" class="form-control" id="lname" placeholder="">
  </div>
  <div class="form-group">
    <label for="p_newuser_email" class="required">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="">
  </div>
  <div class="form-group">
    <label for="p_newuser_password" class="required">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="">
  </div>
   <div class="form-group">
    <label for="p_newuser_confirmpassword" class="required">Confirm Password</label>
    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="">
  </div>
  <button type="submit" class="btn btn-primary reg-submit-btn  mb10" >Submit</button>

  <div class="validation-alerts">
  <p class="invalid-email  label-danger">Enter valid email.</p>
  <p class="invalid-email  label-danger">Email already exists. Do you want to <a href="login.html" class="underlined">get password?</a></p>
  <p class="invalid-email  label-success">Check your email to complete registration.</p>
  </div>
  
</form>
  </section>
  </div>
  </section>

</div>

<script src="js/picker.js"></script>
<script src="js/picker.date.js"></script>
<script src="js/jquery.mousewheel.js"></script>
<script src="js/jquery.scrollbar.js"></script>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"> </script> 
<script src="js/markerwithlabel.js"></script> 
<script src="js/script.js"></script> 
<script src="js/angular.big.js"></script> <!-- Custom Angular JS script for BIG -->

</body>
<!-- *********************** Body Section Ends ********************** -->
</html>
