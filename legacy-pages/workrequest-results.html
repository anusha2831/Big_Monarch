<script language="javascript">
	function WriteButton(Image, Title, Function, ID)
	{
		var HTML = "";
		
		HTML += '<!--button ' + ID + ' -->';
		HTML += '<table valign="middle" align="center" border="0" cellspacing="0" cellpadding="0" ID="Table1">';
		HTML += '<tr>';
		HTML += '<td align="center" valign="middle" id="' + ID + '" onclick="' + Function + '" name="' + ID + '" class="menubutton" title="' + Title + '" onmouseover=this.className="menubuttonHOVER" onmouseout=this.className="menubutton">';
		HTML += '<img src="/images/' + Image + '" border="0" alt="' + Title + '" title="' + Title + '" align="middle" id="' + ID + 'ENABLE">';
		HTML += '<img src="/images/' + Image + '" border="0" alt="' + Title + '" title="' + Title + '" align="middle" style="display:none;filter:alpha(opacity=60);-moz-opacity:60%;" id="' + ID + 'DISABLE">';
		HTML += '</td>';
		HTML += '</tr>';
		HTML += '</table>';
		HTML += '<!--end button-->';
		
		return HTML;
	}

	function WriteButtonSmall(Image, Title, Function, ID)
	{
		var HTML = "";
		
		HTML += '<!--button ' + ID + ' -->';

		HTML += '</tr>';
		HTML += '</table>';
		HTML += '<!--end button-->';
		
		return HTML;
	}
